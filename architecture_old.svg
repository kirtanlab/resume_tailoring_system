  <polygon points="453,523 460,520 453,517" fill="#0d6efd" />
  
  <path d="M 460 520 C 460 530 640 530 640 520" fill="none" stroke="#0d6efd" stroke-width="1.5" stroke-dasharray="3,2" />
  <polygon points="633,523 640,520 633,517" fill="#0d6efd" />
  
  <path d="M 640 520 C 640 530 820 530 820 520" fill="none" stroke="#0d6efd" stroke-width="1.5" stroke-dasharray="3,2" />
  <polygon points="813,523 820,520 813,517" fill="#0d6efd" />
  
