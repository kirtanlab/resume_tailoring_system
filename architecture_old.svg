  <text x="140" y="50" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Tech Stack:</text>
  <text x="140" y="70" font-family="Arial" font-size="12" text-anchor="middle">Python 3.10, Gemini Pro, LangChain, Redis</text>
